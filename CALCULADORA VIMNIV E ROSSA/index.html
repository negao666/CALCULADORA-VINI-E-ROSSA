<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculo">
        <input type="Calculadora" id="display" disabled>
        <div class="botaos">

            <button>sin</button>
            <button>cos</button>
            <button>tan</button>
            <button>log</button>
            <button>In</button>
            <button>√</button>
            <button>^</button>
            <button>π</button>
            <button>e</button>
            <button>()</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>/</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>*</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>-</button>
            <button>0</button>
            <button>.</button>
            <button>=</button>
            <button>+</button>
            <button>%</button>
            <button id="clear">C</button>
            
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const display = document.getElementById('display');
            const buttons = document.querySelectorAll('button');
            let displayValue = '';

            buttons.forEach(button => {
                button.addEventListener('click', function () {
                    const value = this.textContent;

                    if (value === '=') {
                        try {
                            if (displayValue.includes('%')) {
                                displayValue = calculatePercentage(displayValue);
                            }
                            displayValue = eval(displayValue);
                        } catch {
                            displayValue = 'Erro';
                        }
                    } else if (value === 'C') {
                        displayValue = '';
                    } else {
                        displayValue += value;
                    }

                    display.value = displayValue;
                });
            });

            function calculatePercentage(expression) {
                const parts = expression.split(/([+\-*/])/);
                return parts.map(part => {
                    if (part.includes('%')) {
                        const number = parseFloat(part.replace('%', ''));
                        return number / 100;
                    }
                    return part;
                }).join('');
            }
        });
    </script>

</html>
